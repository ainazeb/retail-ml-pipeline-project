name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Quick import check (fails fast if app cannot start)
      - name: Import check
        run: |
          python -c "from app.main import app; print('FastAPI app import OK')"

      # 5) Build Docker image (CI check)
      - name: Build Docker image
        run: |
          docker build -t retail-api:ci .
