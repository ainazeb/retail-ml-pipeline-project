name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      # 1) Get code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Basic import check (fails fast if app has syntax/import errors)
      - name: Import check
        run: |
          python -c "import app.main; print('app.main import OK')"

      # 5) Docker build (validates Dockerfile)
      - name: Build Docker image
        run: |
          docker build -t retail-api:ci .
